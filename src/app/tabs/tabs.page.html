<ion-tabs>
  <ion-fab vertical="bottom" horizontal="left" slot="fixed" style="margin: 50px 0px">
    <ion-fab-button size="small" color="light" (click)="user.showMenu = false">
      <ion-icon name="briefcase-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <!-- <ion-fab-button (click)="user.showMenu = !user.showMenu">
        <ion-icon name="apps"></ion-icon>
      </ion-fab-button> -->
      <ion-fab-button (click)="navigate('/tabs/tab1')" color="{{checkPage('/tabs/tab1')}}">
        <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="navigate('/tabs/tab2')" color="{{checkPage('/tabs/tab2')}}">
        <ion-icon name="cash-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="navigate('/tabs/tab3')" color="{{checkPage('/tabs/tab3')}}">
        <ion-icon name="calendar"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="navigate('/tabs/tab4')" color="{{checkPage('/tabs/tab4')}}">
        <ion-icon name="alarm"></ion-icon>
      </ion-fab-button>
      <!-- <ion-fab-button (click)="navigate('/profile')">
        <ion-icon name="person"></ion-icon>
      </ion-fab-button> -->
    </ion-fab-list>

    <ion-fab-list side="end">
      <ion-fab-button (click)="user.showMenu = !user.showMenu">
        <ion-icon name="apps"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-tab-bar slot="middle" *ngIf="showMenu()">
    <ion-tab-button tab="tab1">
      <ion-icon name="cart"></ion-icon>
      <ion-label>{{getLabel("tab1")}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="cash-outline"></ion-icon>
      <ion-label>{{getLabel("tab2")}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>{{getLabel("tab3")}}</ion-label>
    </ion-tab-button>

        <!-- <ion-tab-button tab="tab4">
      <ion-icon name="calculator"></ion-icon>
      <ion-label>{{getLabel("tab4")}}</ion-label>
    </ion-tab-button> -->
  </ion-tab-bar>
</ion-tabs>
