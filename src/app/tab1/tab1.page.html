<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="bag-add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{getLabel('tab1')}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="bag-remove"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let item of list1">
    <ion-item lines="none" (click)="selectItem(item)">
      <!-- <ion-chip color={{item.color}}> 2 </ion-chip> -->
      <ion-buttons>
        <ion-button color={{checkSelected(item)}}><ion-icon name={{item.icon}} slot="icon-only"> </ion-icon></ion-button>
      </ion-buttons>
      <ion-label> {{item.itemName}} </ion-label>
      <ion-chip color={{item.color}}> {{item.category}} </ion-chip>
<!--  <ion-buttons>
        <ion-button><ion-icon color="danger" name="bag-remove" slot="icon-only"></ion-icon></ion-button>
      </ion-buttons> -->
    </ion-item>
  </ion-card>
